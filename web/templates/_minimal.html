{% extends "layout.html" %}
{% block body %}

    <div class="page-header" style="margin-top: 12px;"></div>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">{{ header|safe }}</h3></div>
        <div style="padding: 4px">
        {% for html_code in html_codes %}
        <div name="result" id="result_simple" class="code" style="display: block; height: auto; max-height: 300px; padding: 2px;">
            {{ html_code|safe }}
        </div>
        {% endfor %}
        </div>

    </div>

{% endblock %}
